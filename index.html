<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__left">
        <p class="card__left__title">Your Result</p>
        <div class="card__left__points">
          <p class="card__left__points__user">76</p>
          <p class="card__left__points__total">of 100</p>
        </div>
        <p class="card__left__rating">Great</p>
        <p class="card__left__meaning">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card__right">
        <p class="card__right__title">Summary</p>
        <div class="card__right__results" id="card-results">
          <!-- Generated with JavaScript -->
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
